name: Build Agamotto

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: fwal/setup-swift@8d5e65bb2c007c360e1c89a1bb51856ffa8a1962
      with:
        swift-version: "5.5"
    - uses: actions/checkout@v2
    - name: Build
      id: build-bin
      run: |
        swift --version
        swift build --product agamotto -c release
        echo "::set-output name=path-to-bin::$(swift build --show-bin-path -c release)/agamotto"
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: agamotto
        path: $(steps.build-bin.outputs.path-to-bin)
